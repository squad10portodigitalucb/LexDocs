<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexDocs - Configurações</title>

    <link rel="stylesheet" href="Css/reset.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="Css/style.css">

    <script src="https://kit.fontawesome.com/fa86e23414.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="body-container">
        <div class="row">

            <div class="d-none d-md-block col-md-2">
                <img src="imagens/LexLogo.png" alt="logo lex docs">

                <div class="caixa_de_navegacao">
                    <ul class="lista_de_navegacao">
                        <li><a href="dashboard.html"><i class="fa-regular fa-folder" aria-hidden="true"></i> <span>Arquivos</span></a></li>
                        <li><a href="time.html"><i class="fa-solid fa-people-group" aria-hidden="true"></i> <span>Equipe</span></a></li>
                        <li><a href="gerenciador.html"><i class="fa-solid fa-box-archive" aria-hidden="true"></i> <span>Gerenciador</span></a></li>
                        <li><a href="relatorio.html"><i class="fa-regular fa-file" aria-hidden="true"></i> <span>Relatórios</span></a></li>
                    </ul>
                </div>

                <div class="caixa_footer">
                    <ul class="lista_footer">
                        <li><a class="config" href="configuracao.html"><i class="fa-solid fa-gear" aria-hidden="true"></i> <span>Configurações</span></a></li>
                        <li><a href="desconectar.html"><i class="fa-solid fa-arrow-right-from-bracket" aria-hidden="true"></i> <span>Desconectar</span></a></li>
                    </ul>
                </div>
            </div>

            <div class="col-12 col-md-7">
                <div class="content">
                    <div class="header-bar d-flex align-items-center justify-content-between">
                        <h1 class="page-title">Configurações</h1>
                        <div class="d-flex align-items-center gap-3">
                            <div class="search-box">
                                <input type="text" class="form-control form-control-sm" placeholder="Pesquisa" aria-label="Pesquisar">
                                <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                            </div>
                            <div class="user-info d-flex align-items-center gap-2">
                                <div class="avatar"><i class="fa-regular fa-circle-user"></i></div>
                                <span class="user-name">Olá, Usuário</span>
                            </div>
                        </div>
                    </div>

                    <div class="content-area d-flex gap-4 mt-4">
                        <div class="profile-menu">
                            <div class="profile-menu-title">Perfil de Usuário</div>
                            <div class="profile-menu-item"><a href="configlogin.html">Senha</a></div>
                            <div class="profile-menu-item"><a href="configuracao.html" class="active">Dados</a></div>
                        </div>

                        <div class="profile-card flex-grow-1">
                            <div class="profile-header">
                                <div class="avatar-container">
                                    <div class="avatar">
                                        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                                    </div>
                                    <div class="camera-icon">
                                        <svg viewBox="0 0 24 24"><path d="M12 15.2c-2.28 0-4.2-1.92-4.2-4.2s1.92-4.2 4.2-4.2 4.2 1.92 4.2 4.2-1.92 4.2-4.2 4.2zM9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9z"/></svg>
                                    </div>
                                </div>
                                <div class="profile-info">
                                    <h2>Usuário Teste</h2>
                                    <div class="profile-tabs">
                                        <button class="tab-btn outline">Trocar perfil</button>
                                        <button class="tab-btn outline">Excluir</button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-grid">
                                <div class="form-group">
                                    <label>Nome</label>
                                    <input type="text" placeholder="Primeiro Nome" value="">
                                </div>
                                <div class="form-group">
                                    <label>Nome Completo</label>
                                    <input type="text" placeholder="Nome Completo" value="">
                                </div>
                                <div class="form-group">
                                    <label>Gênero</label>
                                    <input type="text" placeholder="Gênero do usuário" value="">
                                </div>
                                <div class="form-group">
                                    <label>Nacionalidade</label>
                                    <input type="text" placeholder="Nacionalidade do usuário" value="">
                                </div>
                                <div class="form-group">
                                    <label>Telefone</label>
                                    <input type="text" placeholder="Número de telefone" value="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-none d-md-block col-md-3">
                <aside class="aside">
                    <section class="section-block">
                        <h2 class="section-title">Atividade</h2>
                        <ul class="activity-list">
                            <li><span class="dot"></span><div><div class="muted">data</div><div>Usuário criou um arquivo</div></div></li>
                            <li><span class="dot"></span><div><div class="muted">data</div><div>Usuário editou um arquivo</div></div></li>
                            <li><span class="dot"></span><div><div class="muted">data</div><div>Usuário removeu um arquivo</div></div></li>
                        </ul>
                    </section>
                </aside>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
